trigger:
  branches:
    include:
      - dev
  paths:
    include:
      - app/**

pr:
  branches:
    include:
      - dev
  paths:
    include:
      - app/**


variables:
- group: Azure

stages:
- stage: BuildAndPush
  displayName: 'Build and Push Archive to ACR'
  jobs:
  - job: BuildAndPushJob
    displayName: 'Create Archive and Push to ACR'
    steps:
    - script: |
        # Створення архіву з папки app/pdf_recon
        tar -czf pdf_recon_archive.tar.gz -C $(Build.SourcesDirectory)/app/pdf_recon .
      displayName: 'Create Archive'

    - task: AzureCLI@2
      displayName: "Login to Azure and push actifact"
      inputs:
        azureSubscription: $(ServiceConnection)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          az functionapp deployment source config-zip --name infra-function-app-dev --resource-group PDF_recognition-dev --src pdf_recon_archive.tar.gz